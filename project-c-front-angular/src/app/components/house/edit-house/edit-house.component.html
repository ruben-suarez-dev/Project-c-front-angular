<form [formGroup]="fb">        
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero</label>
        <input formControlName="number" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white outline-none"
            [ngClass]="{ 'ring-4': fb.get('number')?.touched,'border-red-600  ring-red-900 ring-opacity-50': fb.get('number')?.errors?.['required']
        && (fb.get('number')?.touched || fb.get('number')?.dirty),
        'border-green-600 ring-green-900 ring-opacity-50': !fb.get('number')?.errors?.['required'] && fb.get('number')?.dirty }">
        <div *ngIf="fb.get('number')?.invalid && fb?.get('number')?.touched">
            <p *ngIf="fb?.get('number')?.errors?.['required']" class="text-red-600 font-semibold">Numero requerido</p>
        </div>
    </div>
    <div class="mb-5">    
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecciona un condominio</label>
        <select formControlName="condominium" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white outline-none">
            <option value="{{this.condominiumID}}">{{this.condominiumName}}</option>
        </select>
    </div>
    <div class="mb-5">
        <label for="large-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripci√≥n</label>
        <input formControlName="description" required type="text" id="large-input"
            class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="flex items-center space-x-4">
        <button (click)="editHouseRequest()" type="button" class="h-[42px] text-white bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Update product
        </button>
        <button (click)="deleteHouse()" type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
            <svg class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            Delete
        </button>
    </div>
</form>
