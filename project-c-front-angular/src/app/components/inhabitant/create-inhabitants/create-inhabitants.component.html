<form [formGroup]="fb">
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">Agregar nuevo <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">habitante</span></h1>
        
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input formControlName="name" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white outline-none"
            [ngClass]="{ 'ring-4': fb.get('name')?.touched,'border-red-600  ring-red-900 ring-opacity-50': fb.get('name')?.errors?.['required']
        && (fb.get('name')?.touched || fb.get('name')?.dirty),
        'border-green-600 ring-green-900 ring-opacity-50': !fb.get('name')?.errors?.['required'] && fb.get('name')?.dirty }">
        <div *ngIf="fb.get('name')?.invalid && fb?.get('name')?.touched">
            <p *ngIf="fb?.get('name')?.errors?.['required']" class="text-red-600 font-semibold">Nombre requerido</p>
        </div>
    </div>
    <div class="mb-5">    
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecciona la casa</label>
        <select formControlName="house" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white outline-none">
            <option value="">-------</option>
            <option *ngFor="let house of listHouse" value="{{house.id}}">{{house.number}}</option>
        </select>
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
            </svg>
            </div>
            <input formControlName="email" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 dark:bg-gray-700 dark:text-white outline-none" placeholder="email@ejemplo.com">
        </div>
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z"/>
                </svg>                  
            </div>
            <input formControlName="phone" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 dark:bg-gray-700 dark:text-white outline-none" placeholder="+56933225566">
        </div>
    </div>
    <div class="mb-5">
        <fieldset>
            <legend class="sr-only">Checkbox variants</legend>
    
            <div class="flex items-center mb-4">
                <input formControlName="areTenant" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" >
                <label for="checkbox-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">¿Es Arrendatario?</label>
            </div>
        </fieldset>
    </div>
    <button (click)="createInhabitant()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Agregar</button>
</form>
