<form [formGroup]="fb">        
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input formControlName="name" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white outline-none"
            [ngClass]="{ 'ring-4': fb.get('name')?.touched,'border-red-600  ring-red-900 ring-opacity-50': fb.get('name')?.errors?.['required']
        && (fb.get('name')?.touched || fb.get('name')?.dirty),
        'border-green-600 ring-green-900 ring-opacity-50': !fb.get('name')?.errors?.['required'] && fb.get('name')?.dirty }">
        <div *ngIf="fb.get('name')?.invalid && fb?.get('name')?.touched">
            <p *ngIf="fb?.get('name')?.errors?.['required']" class="text-red-600 font-semibold">Nombre requerido</p>
        </div>
    </div>
    <div class="mb-5">    
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
            </svg>
            </div>
            <input formControlName="email" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 dark:bg-gray-700 dark:text-white outline-none"
            [ngClass]="{ 'ring-4': fb.get('email')?.touched,'border-red-600  ring-red-900 ring-opacity-50': fb.get('email')?.errors?.['required']
            && (fb.get('email')?.touched || fb.get('email')?.dirty),
            'border-green-600 ring-green-900 ring-opacity-50': !fb.get('email')?.errors?.['required'] && fb.get('email')?.dirty }"placeholder="email@ejemplo.com">
        </div>
        <div *ngIf="fb.get('email')?.invalid && fb?.get('email')?.touched">
            <p *ngIf="fb?.get('email')?.errors?.['required']" class="text-red-600 font-semibold">Email requerido</p>
        </div>
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z"/>
                </svg>                  
            </div>
            <input formControlName="phone" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 dark:bg-gray-700 dark:text-white outline-none"
            [ngClass]="{ 'ring-4': fb.get('phone')?.touched,'border-red-600  ring-red-900 ring-opacity-50': fb.get('phone')?.errors?.['required']
            && (fb.get('phone')?.touched || fb.get('phone')?.dirty),
            'border-green-600 ring-green-900 ring-opacity-50': !fb.get('phone')?.errors?.['required'] && fb.get('phone')?.dirty }"
            placeholder="+56933225566">
        </div>
        <div *ngIf="fb.get('phone')?.invalid && fb?.get('phone')?.touched">
            <p *ngIf="fb?.get('phone')?.errors?.['required']" class="text-red-600 font-semibold">Teléfono requerido</p>
        </div>
    </div>
    <div class="mb-5">
        <fieldset>
            <legend class="sr-only">Checkbox variants</legend>
    
            <div class="flex items-center mb-4">
                <input formControlName="areTenant" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" >
                <label for="checkbox-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">¿Es Arrendatario?</label>
            </div>
        </fieldset>
    </div>
    <div class="flex items-center space-x-4">
        <button (click)="editInhabitantRequest()" type="button" class="h-[42px] text-white bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Update product
        </button>
        <button (click)="deleteInhabitant()" type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
            <svg class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            Delete
        </button>
    </div>
</form>
